{% extends "base.html" %}

{% block title %}Gallery - PANACHE DENTAL & FACIAL AESTHETICS CLINIC{% endblock %}

{% block extra_css %}
<style>
    :root {
        --gallery-primary: #c9a86c;
        --gallery-dark: #1a1a2e;
        --gallery-light: #f8f9fa;
    }

    .gallery-hero {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        padding: 100px 0 80px;
        position: relative;
        overflow: hidden;
    }

    .gallery-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    .gallery-hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff 0%, #c9a86c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
    }

    .gallery-hero .breadcrumb {
        justify-content: center;
    }

    .gallery-hero .breadcrumb-item a {
        color: var(--gallery-primary);
        text-decoration: none;
    }

    .gallery-hero .breadcrumb-item {
        color: rgba(255,255,255,0.6);
    }

    .gallery-hero .breadcrumb-item.active {
        color: rgba(255,255,255,0.4);
    }

    .gallery-hero .breadcrumb-item + .breadcrumb-item::before {
        color: rgba(255,255,255,0.4);
    }

    .filter-container {
        background: white;
        border-radius: 50px;
        padding: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        display: inline-flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 50px;
    }

    .filter-btn {
        padding: 12px 28px;
        border: none;
        background: transparent;
        color: #666;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .filter-btn:hover {
        color: var(--gallery-primary);
    }

    .filter-btn.active {
        background: linear-gradient(135deg, var(--gallery-primary) 0%, #b8956a 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(201, 168, 108, 0.4);
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 250px;
        grid-auto-flow: dense;
        gap: 20px;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item.tall {
        grid-row: span 2;
    }

    .gallery-item.wide {
        grid-column: span 2;
    }

    .gallery-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(201, 168, 108, 0.2) 0%, transparent 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 1;
    }

    .gallery-item:hover::before {
        opacity: 1;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-item-content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 30px;
        background: linear-gradient(transparent, rgba(0,0,0,0.85));
        transform: translateY(20px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2;
    }

    .gallery-item:hover .gallery-item-content {
        transform: translateY(0);
        opacity: 1;
    }

    .gallery-item-content h4 {
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .gallery-item-content p {
        color: var(--gallery-primary);
        font-size: 0.85rem;
        margin: 0;
        font-weight: 500;
    }

    

    .gallery-item:hover .gallery-item-icon {
        transform: translate(-50%, -50%) scale(1);
    }

    .gallery-item-icon i {
        color: white;
        font-size: 1.2rem;
    }

    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .lightbox.active {
        display: flex;
        opacity: 1;
    }

    .lightbox-content {
        position: relative;
        max-width: 85%;
        max-height: 85%;
    }

    .lightbox-content img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 15px;
        box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }

    .lightbox-info {
        text-align: center;
        margin-top: 20px;
    }

    .lightbox-info h4 {
        color: white;
        font-size: 1.3rem;
        margin-bottom: 5px;
    }

    .lightbox-info p {
        color: var(--gallery-primary);
        font-size: 0.95rem;
    }

    .lightbox-close {
        position: absolute;
        top: 25px;
        right: 25px;
        width: 50px;
        height: 50px;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 24px;
        cursor: pointer;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .lightbox-close:hover {
        background: var(--gallery-primary);
        transform: rotate(90deg);
    }

    .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.1);
        color: white;
        border: none;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lightbox-nav:hover {
        background: var(--gallery-primary);
        width: 60px;
        height: 60px;
    }

    .lightbox-prev {
        left: 25px;
    }

    .lightbox-next {
        right: 25px;
    }

    .gallery-stats {
        display: flex;
        justify-content: center;
        gap: 60px;
        margin-bottom: 40px;
    }

    .stat-item {
        text-align: center;
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--gallery-primary);
        line-height: 1;
    }

    .stat-label {
        font-size: 0.9rem;
        color: #666;
        margin-top: 5px;
    }

    @media (max-width: 1200px) {
        .gallery-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 992px) {
        .gallery-hero h1 {
            font-size: 2.8rem;
        }

        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 220px;
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 2;
        }

        .gallery-stats {
            gap: 40px;
        }
    }

    @media (max-width: 768px) {
        .gallery-hero {
            padding: 80px 0 50px;
        }

        .gallery-hero h1 {
            font-size: 2.2rem;
        }

        .filter-container {
            border-radius: 20px;
            padding: 10px;
            width: 100%;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 18px;
            font-size: 0.85rem;
        }

        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            grid-auto-rows: 180px;
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-item.tall {
            grid-row: span 1;
        }

        .gallery-stats {
            gap: 30px;
        }

        .stat-number {
            font-size: 2rem;
        }

        .gallery-item-content {
            padding: 20px;
        }

        .lightbox-nav {
            width: 45px;
            height: 45px;
        }

        .lightbox-prev {
            left: 10px;
        }

        .lightbox-next {
            right: 10px;
        }
    }

    @media (max-width: 480px) {
        .gallery-hero h1 {
            font-size: 1.8rem;
        }

        .gallery-grid {
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            grid-auto-rows: 160px;
        }

        .gallery-item.wide {
            grid-column: span 2;
        }

        .gallery-stats {
            gap: 20px;
        }

        .stat-number {
            font-size: 1.6rem;
        }

        .stat-label {
            font-size: 0.75rem;
        }
    }

    .fade-in {
        animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
